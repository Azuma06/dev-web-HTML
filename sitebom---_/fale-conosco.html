<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        position: relative;
    }

    .flex {
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .body {
        width: 100vw;
        min-height: 100vw;
    }

    .trail {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        border: 1px solid #3312eb;
        background: #eb12ce;
        position: fixed;
        animation: come 1s linear forwards;
    }

    /* Exclude buttons from animation interference */
    .trail button {
        pointer-events: none;
    }

    @keyframes come {
        0% {
            transform: scale(0);
        }
        10% {
            transform: scale(1) translateY(0px);
            opacity: 1;
        }
        100% {
            transform: scale(0) translateY(50px);
            opacity: 0;
        }
    }
</style>

<body class="flex">
    <script>
        var body = document.body;
    
        document.addEventListener('mousemove', (e) => {
            if (e.target.classList.contains('icon') || e.target.tagName === 'BUTTON') {
                return;
            }
            var elem = document.createElement('div');
            elem.setAttribute('class', 'trail');
    
            const offsetX = 0; // Adjust the X offset as desired
            const offsetY = 0.5; // Adjust the Y offset as desired
            elem.setAttribute('style', `left: ${e.clientX + offsetX}px; top: ${e.clientY + offsetY}px;`);
    
            elem.onanimationend = () => {
                elem.remove();
            };
    
            body.insertAdjacentElement('beforeend', elem);
        });
    
        document.addEventListener('click', (e) => {
            var elem = document.createElement('div');
            elem.setAttribute('class', 'trail-click');
    
            const offsetX = 0; // Adjust the X offset as desired
            const offsetY = 0.5; // Adjust the Y offset as desired
            elem.setAttribute('style', `left: ${e.clientX + offsetX}px; top: ${e.clientY + offsetY}px;`);
    
            elem.onanimationend = () => {
                elem.remove();
            };
    
            body.insertAdjacentElement('beforeend', elem);
        });
    
        function myFunction() {
            var x = document.getElementById("myTopnav");

        }
    </script>
